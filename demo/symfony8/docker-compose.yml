services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anonymize-demo-symfony8-php
    working_dir: /app
    volumes:
      - .:/app
      - ../../:/bundles
      - composer-cache:/root/.composer/cache
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - DATABASE_URL=mysql://${MYSQL_USER:-demo_user}:${MYSQL_PASSWORD:-password}@mysql:3306/${MYSQL_DATABASE:-anonymize_demo}?serverVersion=8.0&charset=utf8mb4
      - DATABASE_URL_POSTGRES=postgresql://${POSTGRES_USER:-demo_user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-anonymize_demo}?serverVersion=16&charset=utf8
      - DATABASE_URL_SQLITE=sqlite:///%kernel.project_dir%/var/data/anonymize_demo.sqlite
      - MONGODB_URL=mongodb://${MONGODB_USER:-demo_user}:${MONGODB_PASSWORD:-password}@mongodb:27017/${MONGODB_DATABASE:-anonymize_demo}?authSource=admin
    ports:
      - "8002:80"
    networks:
      - anonymize-demo-network

  mysql:
    image: mysql:8.0
    container_name: anonymize-demo-symfony8-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-anonymize_demo}
      MYSQL_USER: ${MYSQL_USER:-demo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - ./.data/mysql:/var/lib/mysql
      - ../docker/init/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "33063:3306"
    networks:
      - anonymize-demo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:16-alpine
    container_name: anonymize-demo-symfony8-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-demo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-anonymize_demo}
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
      - ../docker/init/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "54323:5432"
    networks:
      - anonymize-demo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-demo_user}"]
      interval: 5s
      timeout: 3s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: anonymize-demo-symfony8-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-demo_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      UPLOAD_LIMIT: 300M
    ports:
      - "8084:80"
    networks:
      - anonymize-demo-network
    depends_on:
      mysql:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: anonymize-demo-symfony8-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - ./.data/pgadmin:/var/lib/pgadmin
    ports:
      - "8085:80"
    networks:
      - anonymize-demo-network
    depends_on:
      postgres:
        condition: service_healthy

  mongodb:
    image: mongo:7.0
    container_name: anonymize-demo-symfony8-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-demo_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-anonymize_demo}
    volumes:
      - ./.data/mongodb:/data/db
    ports:
      - "27018:27017"
    networks:
      - anonymize-demo-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10

  mongo-express:
    image: mongo-express:latest
    container_name: anonymize-demo-symfony8-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_USER:-demo_user}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGODB_USER:-demo_user}:${MONGODB_PASSWORD:-password}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    ports:
      - "8086:8081"
    networks:
      - anonymize-demo-network
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  composer-cache:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
    driver: local

networks:
  anonymize-demo-network:
    driver: bridge
